<div class="container">
    <h1> Shopping Basket </h1>
    <form #itemForm="ngForm" (ngSubmit)="onAdd(itemForm); itemForm.reset()">
      <div class="form-group">
        <label for="itemName">Item Name</label>
        <input type="text" class="form-control" id="itemName"
        required
        [(ngModel)]="model.itemName" name="itemName"
        #itemName="ngModel">
        <div [hidden]="itemName.valid || itemName.pristine"
            class="alert alert-danger">
            The item's name is required
          </div>
      </div>

      <div class="form-group">
          <label for="quantity">Quantity</label>
          <input type="number" class="form-control" id="quantity"
          required
          [(ngModel)]="model.quantity" name="quantity"
          #quantity="ngModel">
          <div [hidden]="quantity.valid || quantity.pristine"
          class="alert alert-danger">
          Quantity is required
          </div>
      </div>


      <div class="form-group">
        <label for="price">Price</label>
        <input type="text" class="form-control" id="price" pattern="^[+-]?[0-9]{1,3}(?:,?[0-9]{3})*(?:\.[0-9]{2})?$"
          required
          [(ngModel)]="model.price" name="price"
          #price="ngModel">
          <div [hidden]="price.valid || price.pristine"
            class="alert alert-danger">
            Price is required
          </div>
      </div>

      <div class="form-group">
        <input  class="form-check-input" type="checkbox" id="imported" [(ngModel)]="model.imported" name="imported">
        <label class="form-check-label" for="imported">
           If this item is imported please check this box.
        </label>
      </div>

      <div class="form-group">
          <input  class="form-check-input" type="checkbox" id="exempt" [(ngModel)]="model.exempt" name="exempt">
          <label class="form-check-label" for="exempt">
             Is this item exempt from sales tax(i.e. coffee, candy, or popcorn) please check this box.
          </label>
      </div>

        <button type="submit" class="btn btn-success"  [disabled]="!itemForm.form.valid">Add Another Item</button>
        <button type="button" class="btn btn-default" [disabled]="!itemForm.form.valid" (click)="changeToCart(); onAdd(itemForm)">Add Last Item and View Cart to Checkout</button>

    </form>
</div>
